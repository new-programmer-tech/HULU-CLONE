<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Stream Series ,Movies And documentaries</title>

        <ul>
          <li>

      <div class="header-content">

        <img src="img/logo.png" alt="HULU LOGO" class="logo" />

    <section class="sub-header">

        <a href="#">Details</a>

      <div class="end">
